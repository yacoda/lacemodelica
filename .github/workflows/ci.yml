name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release, Debug]
        include:
          - os: ubuntu-latest
            compiler: g++
          - os: macos-latest
            compiler: clang++
          - os: windows-latest
            compiler: msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache build directory
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-build-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt', 'cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ matrix.build_type }}-
          ${{ runner.os }}-build-

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      env:
        CXX: ${{ matrix.compiler }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        cmake --build . --config ${{ matrix.build_type }} -j

    - name: Run tests (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        ./lacemodelica

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        ${{ matrix.build_type }}\lacemodelica.exe

    - name: Test specific file (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        ./lacemodelica ../test/testfiles/MinimalValid.bmo
        ./lacemodelica ../test/testfiles/NegativeVariable.bmo

    - name: Test specific file (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        ${{ matrix.build_type }}\lacemodelica.exe ..\test\testfiles\MinimalValid.bmo
        ${{ matrix.build_type }}\lacemodelica.exe ..\test\testfiles\NegativeVariable.bmo

    - name: Upload build artifacts (Linux)
      if: matrix.build_type == 'Release' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: lacemodelica-linux
        path: build/lacemodelica

    - name: Upload build artifacts (macOS)
      if: matrix.build_type == 'Release' && matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: lacemodelica-macos
        path: build/lacemodelica

    - name: Upload build artifacts (Windows)
      if: matrix.build_type == 'Release' && matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: lacemodelica-windows
        path: build/Release/lacemodelica.exe
