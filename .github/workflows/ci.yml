name: CI

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            compiler: g++
          - os: macos-latest
            compiler: clang++
          - os: windows-latest
            compiler: msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python dependencies
      run: pip install numpy onnx onnxruntime

    - name: Cache build directory
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-build-${{ hashFiles('CMakeLists.txt', 'cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
      env:
        CXX: ${{ matrix.compiler }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        if (!(Test-Path build)) { mkdir build }
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        cmake --build . --config Release -j

    - name: Demo (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        ./lacemodelica ../test/testfiles/MinimalValid.bmo --parse-only

    - name: Demo (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        Release\lacemodelica.exe ..\test\testfiles\MinimalValid.bmo --parse-only

    - name: Run tests
      run: ctest --test-dir build --output-on-failure

    - name: Install
      run: cmake --install build --prefix install

    - name: Upload build artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: lacemodelica-linux
        path: install

    - name: Upload build artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: lacemodelica-macos
        path: install

    - name: Upload build artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: lacemodelica-windows
        path: install

  release:
    name: Create Release
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Package release assets
      run: |
        cd artifacts
        tar -czvf lacemodelica-linux-x64.tar.gz -C lacemodelica-linux .
        tar -czvf lacemodelica-macos-arm64.tar.gz -C lacemodelica-macos .
        cd lacemodelica-windows && zip -r ../lacemodelica-windows-x64.zip . && cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/lacemodelica-linux-x64.tar.gz
          artifacts/lacemodelica-macos-arm64.tar.gz
          artifacts/lacemodelica-windows-x64.zip
        generate_release_notes: true
